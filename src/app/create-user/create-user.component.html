<div class="container" style="margin-top: 100px; width: 70%;">
  
  <h1 class="text-center">Agregar Usuario Nuevo</h1>
  <div *ngIf="!isValid" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Â¡Error!</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form>
    
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="user.nombre" name="nombre">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="edad" [(ngModel)]="user.edad" name="edad">  
    </div>
    <div class="mb-3">
      <label for="activo" class="form-label">Activo</label>
      <input type="text" class="form-control" id="activo" [(ngModel)]="user.activo" name="activo">
    </div>
    <button type="submit" class="btn btn-primary" id="guardarUsuario" (click)="saveOrUpdate()" >Guardar</button>
  </form>  
</div>
